<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bera Bıyık</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/005bf0c468.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="text">
                <img src="logo.png" alt="logo">
                <p>Discover the world’s top designers & creatives.</p>
            </div>
            <img class="computer" src="image.png" alt="computer">
        </div>
        <div class="box2">
            <div class="loginArea">
                <h2 class="title">Sign up to Dribbble</h2>
                <div class="buttonArea">
                    <a class="googleButton">
                        <i class="fa-brands fa-google"></i>
                        <span>Sign up with Google</span>
                    </a>
                    <a class="socialButton">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="socialButton">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div class="lineArea">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <div class="loginForm">
                    <div class="nameArea">
                        <div class="name">
                            <label class="title" for="name">Full Name</label>
                            <input name="name" type="text" class="formInput">
                        </div>
                        <div class="name">
                            <label class="title" for="username">Username</label>
                            <input name="username" type="text" class="formInput">
                        </div>
                    </div>
                    <label class="title" for="email">Email Address</label>
                    <input name="email" type="email" class="formInput">
                    <label class="title" for="password">Password</label>
                    <input name="password" type="password" class="formInput" placeholder="G+ Characters">
                    <div class="checkArea">
                        <input class="checkBox" type="checkbox" name="terms" id="terms">
                        <label for="terms">Creating an account means you’re okey with <a href="">Terms of Service</a>, <a href="">Privacy Policy</a> and our defult <a href="">Notification Settings</a>.</label>
                    </div>
                    <div class="signIn">
                        <button type="submit" class="button">Create Account</button>
                        <span>Already a member? <a href="">Sign in</a></span>
                    </div>
                    
                </div>
            </div>    
            
            
            </div>
        </div>
    </div>
</body>
</html>
